<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="script.css">
</head>
<body>
    <div class="container">
        <div class="first_box">
            <h1>Job Application </h1>
            <form action="">
                <div class="form_container">
                    <div class="first_form">
                        <label for="First Name">First Name</label>
                        <input id="First Name" name="First Name" placeholder="Enter First Name...">
                    </div>
                    <div class="first_form">
                        <label for="Last Name">Last Name</label>
                        <input id="Last Name" name="Last Name" placeholder="Enter Last Name...">
                    </div>
                    <div class="first_form">
                        <label for="Email">Email</label>
                        <input type="email" id="Email" name="Email" placeholder="Enter Email..">
                    </div>
                    <div class="first_form">
                        <label for="Job Role">Job Role</label>
                        <select name="Job Role" id="Job Rol">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full Stack">Full Stack Developer</option>
                            <option value="UI & UX">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea_control">
                        <label for="Address">Address</label>
                        <textarea name="Address" id="Address" rows="4" cols="50" placeholder="Enter Address"></textarea>
                    </div>
                    <div class="first_form">
                        <label for="City">City</label>
                        <input id="City" name="City" placeholder="Enter City">
                    </div>
                    <div class="first_form">
                        <label for="Pin Code">Pin Code</label>
                        <input id="Pin Code" name="Pin Code" placeholder="Enter Pin Code...">
                    </div>
                    <div class="first_form">
                        <label for="Date">Date</label>
                        <input id="Date" name="Date" type="Date">
                    </div>
                    <div class="first_form">
                        <label for="Upload Your CV">Upload Your CV</label>
                        <input id="Upload Your CV" type="file" name="Upload Your CV">
                    </div>
                </div>
                <div class="button">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div> 
    </div>
</body>
</html>
